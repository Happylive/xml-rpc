<html>
	<head>
		<title>XML-RPC debugger</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://fargo.io/code/jquery-1.9.1.min.js"></script>
<link href="http://fargo.io/code/bootstrap.css" rel="stylesheet">
<script src="http://fargo.io/code/bootstrap.min.js"></script>

<link rel="stylesheet" href="http://fargo.io/code/fontAwesome/css/font-awesome.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">

<script src="http://fargo.io/code/node/shared/utils.js"></script>
<script src="http://fargo.io/code/node/shared/alertdialog.js"></script>
<script src="http://fargo.io/code/node/shared/confirmdialog.js"></script>
<script src="http://fargo.io/code/node/shared/askdialog.js"></script>
<script src="http://fargo.io/code/strftime.js"></script>
<script src="http://fargo.io/code/shared/ga.js"></script>
<script src="http://fargo.io/code/shared/app.js"></script>

<script src="http://fargo.io/code/shared/menus.js"></script>
<link href="http://fargo.io/code/shared/menus.css" rel="stylesheet" type="text/css">

<link href="http://fargo.io/code/shared/app.css" rel="stylesheet" type="text/css">
<script src="http://fargo.io/code/shared/appprefs.js?x=2"></script>

<script src="http://fargo.io/code/shared/jBeep.min.js"></script>
<script src="http://fargo.io/code/shared/beep.js"></script>

		
		<script src="http://scripting.com/code/xmlrpcbrowserclient/xmlrpc.js"></script>
		<script src="code.js"></script>
		<link href="styles.css" rel="stylesheet" type="text/css">
		
		</head>
	<body>
		<div class="divPageBody">
			<table>
				<tr>
					<td class="tdLabel">
						</td>
					<td class="tdContent">
						<div class="divFormatPopup">
							<select id="idFormatMenu" onchange="formatMenuSelect ();">
								<option value="xml">XML</option>
								<option value="json">JSON</option>
								</select>
							</div>
						<div class="divDocsLink">
							<a href="https://github.com/scripting/xml-rpc#simple-xml-rpc-debugger" target="_blank">Docs</a>
							</div>
						<h1>Simple <span id="idFormatInTitle">XML</span>-RPC debugger</h1>
						</td>
					</tr>
				<tr>
					<td class="tdLabel">
						Endpoint:
						</td>
					<td class="tdContent">
						<input class="inputForRpc" id="idEndpoint" size="50" type="text" value="" placeholder="The address of the XML-RPC endpoint.">
						</td>
					</tr>
				<tr>
					<td class="tdLabel">
						Verb:
						</td>
					<td class="tdContent">
						<input id="idVerb" size="50" type="text" value="" placeholder="The name of the procedure to call remotely.">
						</td>
					</tr>
				<tr>
					<td class="tdLabel">
						Params:
						</td>
					<td class="tdContent">
						<input id="idParams" size="50" type="text" value="" placeholder="The parameters to the XML-RPC call, as a JavaScript expression.">
						</td>
					</tr>
				<tr>
					<td class="tdLabel">
						</td>
					<td class="tdContent">
						<button id="idCallButton" class="btn btn-large btnCall" type="button" onclick="callButtonClick ();">Call</button>
						</td>
					</tr>
				<tr>
					<td class="tdLabel tdResponseLabel">
						Response:
						</td>
					<td class="tdContent">
						<pre class="divResponse" id="idResponse">
							</pre>
						</td>
					</tr>
				<tr>
					<td class="tdLabel">
						</td>
					<td class="tdContent">
						<div class="divError" id="idError">
							</div>
						</td>
					</tr>
				
				
				<tr>
					<td class="tdLabel tdResponseLabel" id="idCallLabel">
						XML call:
						</td>
					<td class="tdContent">
						<pre class="divResponse" id="idXmlCall">
							</pre>
						</td>
					</tr>
				<tr>
					<td class="tdLabel tdResponseLabel" id="idResponseLabel">
						XML response:
						</td>
					<td class="tdContent">
						<pre class="divResponse" id="idXmlResponse">
							</pre>
						</td>
					</tr>
				</table>
			</div>
		<script>
			$(document).ready (function () {
				startup ();
				});
			</script>
		</body>
	</html>
